<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online__restorant</title>
    <!-- Inter font -->
    <link rel="stylesheet" href="./fonts/Inter/stylesheet.css">
    <!-- Montserrat font -->
    <link rel="stylesheet" href="./fonts/Montserrat/stylesheet.css">
    <!-- Bootstrap  css -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <!-- Swiper slider -->
    <link rel="stylesheet" href="./libs/swiper/swiper.min.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="wrapper">

    <!-- Header section start -->

    <header class="headerr">
      <div class="header d-flex align-items-center justify-content-center">
          <div class="header__logo">
            <h3 class="header__logo-title">Delivery</h3>
          </div>
          <div class="header__center d-flex align-items-center justify-content-center">
            <div class="header__center-search d-flex align-items-center justify-content-center">
              <div class="search__box">
              <img class="search__icon" src="./images/icons/search__icon.svg" alt="search__icon">
              <input class="search__input" type="text" name="text" placeholder="Найти ресторан или блюдо">
              <button class="enter__btn">Поиск</button>
              </div>
              <div class="map__box">
                <img class="map__icon" src="./images/icons/map__icon.svg" alt="map__icon">
                <input class="map__input" type="text" name="text" placeholder="Укажите адрес доставки">
              </div>
            </div>
          </div>
          <div class="header__button d-flex align-items-center justify-content-center">
            <div class="languages">
              <img class="globe__icon" src="./images/icons/globe__icon.svg" alt="globe__icon">
              <select class="language__select">
                <option>Русский</option>
                <option>Uzbek</option>
                <option>English</option>
              </select>
            </div>
            <button class="enterr__btn">Войти</button>
          </div>
      </div>
  </header>


  <!-- main section start -->

  <main>
     <section class="home__pages">
        <div class="box three d-flex align-items-center">
          <div class="box__content">
            <h1 class="brand__name">Напиток в подарок</h1>
            <p class="price">При заказе от 600₽</p>
            <h2 class="food__name">Domino's Pizza</h2>
            <div class="btn">
              <button class="button">Перейти</button>
            </div>
          </div>
          <div class="box__img">
            <img src="./images/imgs/coffe__img.svg" alt="coffe__img">
          </div>
        </div>

        <div class="box one d-flex align-items-center">
          <div class="box__img">
            <img src="./images/imgs/soop__img.svg" alt="soop__img">
          </div>
          <div class="box__content">
            <h1 class="brand__name">Бизнес-ланч</h1>
            <p class="price d-flex align-items-center justify-content-center"><span class="price__extra ">400₽</span>C 12:00 до 14:00</p>
            <h2 class="food__name">Ёж и устрица</h2>
            <div class="btn">
              <button class="button">Перейти</button>
            </div>
          </div>
        </div>

        <div class="box two d-flex align-items-center">
          <div class="box__content">
            <h1 class="brand__name">Два тако по цене одного</h1>
            <p class="price">C 12:00 до 14:00</p>
            <h2 class="food__name">Мексиканская бабушка</h2>
            <div class="btn">
              <button class="button">Перейти</button>
            </div>
          </div>
          <div class="box__img">
            <img class="img__one" src="./images/imgs/lavash__img.svg" alt="lavash__img">
            <img class="img__two" src="./images/imgs/lavash__img.svg" alt="lavash__img">
          </div>
        </div>
     </section>
     <section class="tabs">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link nav__link focus active" aria-current="page" href="#">Bce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Навынос</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Пицца</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Грузия</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Бургеры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Шашлык</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Десерты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">Суши</a>
        </li>
        <li class="nav-item">
          <a class="nav-link focus" href="!#">
            <select class="tab__select">
              <option value="1">Еще</option>
              <option value="2">Еще</option>
              <option value="3">Еще</option>
            </select>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link  focus" href="!#">
            <select class="select">
              <option value="1">Доставка: сейчас</option>
              <option value="2">Еще</option>
              <option value="3">Еще</option>
            </select>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-lin  focus" href="!#">Сортировка</a>
        </li>
        <img class="control" src="./images/icons/control__icon.svg" alt="control__icon">
      </ul>
     </section>
  </main>


  <!-- footer section -->

<div class="footer">

</div>


    <!-- Bootstrap js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- swiper js -->
    <script src="./libs/swiper/swiper.min.css"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
</body>
</html>
